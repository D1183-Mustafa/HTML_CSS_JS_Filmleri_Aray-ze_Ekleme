  <body>
    <main class="container">
      <form id="form">
        <label for="film">Fİlm Adı:</label>
        <input
          type="text"
          name="film"
          id="film"
          placeholder="Lütfen Film Adını Giriniz."
        />
        <label for="yönetmen">Yönetmen Adı:</label>
        <input
          type="text"
          name="yönetmen"
          id="yönetmen"
          placeholder="Lütfen Yönetmen Adını Giriniz."
        />
        <label for="url">Film Resim Linki:</label>
        <input
          type="text"
          name="url"
          id="url"
          placeholder="Lütfen Resim URL'ini yazınız."
        />
        <button type="submit" class="submit">Ekle</button>
      </form>
      <div class="liste">
        <table class="tablo">
          <thead id="thead">
            <tr class="thead-tr">
              <th>Film Afişi</th>
              <th>Film Adı</th>
              <th>Yönetmen Adı</th>
              <th><button id="komplesilme">Hepsini Sil</button></th>
            </tr>
          </thead>

    </main>
